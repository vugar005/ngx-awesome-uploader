<div class="ng-modal-backdrop" (click)="onClose()"></div>

<div class="ng-modal-content">
  <div class="close-icon-wrapper" (click)="onClose()">
    <ngx-close-icon></ngx-close-icon>
  </div>
  <div class="lightbox-item">
    <img [src]="safeUrl" (load)="loaded = true" [ngStyle]="{ visibility: loaded ? 'visible' : 'hidden' }" />
  </div>
</div>
