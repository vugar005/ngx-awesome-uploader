<preview-lightbox *ngIf="lightboxFile" [file]="lightboxFile" (close)="closeLightbox()"></preview-lightbox>
<file-preview-item
*ngFor="let file of previewFiles"
[fileItem]="file"
(removeSuccess)="removeSuccess.next($event)"
(uploadSuccess)="uploadSuccess.next($event)"
(imageClicked)="openLightbox($event)"
[adapter]="adapter"
></file-preview-item>
